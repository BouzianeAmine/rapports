<h2>Update Account</h2>
<form id='update_account_form'>
    <div class="form-group">
        <label for="firstname">Firstname</label>
        <input type="text" class="form-control" [(ngModel)]="currentUser.firstname" name="firstname" required />
    </div>

    <div class="form-group">
        <label for="lastname">Lastname</label>
        <input type="text" class="form-control" [(ngModel)]="currentUser.lastname" name="lastname" required />
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" [(ngModel)]="currentUser.email" name="email" required />
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" [(ngModel)]="currentUser.password" name="password" />
    </div>

    <button type='submit' class='btn btn-primary'>
        Save Changes
    </button>
</form>
