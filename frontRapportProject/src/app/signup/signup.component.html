<h2>Sign Up</h2>

<div class="form-group">
    <label for="firstname">Firstname</label>
    <input type="text" class="form-control" [(ngModel)]="firstname" id="firstname" required />
</div>

<div class="form-group">
    <label for="lastname">Lastname</label>
    <input type="text" class="form-control" [(ngModel)]="lastname" id="lastname" required />
</div>

<div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" [(ngModel)]="email" id="email" required />
</div>

<div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" [(ngModel)]="password" id="password" required />
</div>

<div class="form-group">
    <label for="promotion">Promotion</label>
    <input type="text" class="form-control" [(ngModel)]="promotion" id="promotion" required />
</div>

<button (click)='signUp()' class='btn btn-primary'>Sign Up</button>
